<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe JS</title>
</head>
<body>
    <div class="bodyWrapper">
        <div class="ticTacToe">
            <div class="ticTacToe-title">TIC TAC TOE</div>
            <div class="ticTacToe-board" data-activeSymbol="">
                <div class="ticTacToe-slotWrapper">
                    <button type="button" class="ticTacToe-slot" data-x="0" data-y="0" data-symbol=""></button>
                </div>
                <div class="ticTacToe-slotWrapper">
                    <button type="button" class="ticTacToe-slot" data-x="1" data-y="0" data-symbol=""></button>
                </div>
                <div class="ticTacToe-slotWrapper">
                    <button type="button" class="ticTacToe-slot" data-x="2" data-y="0" data-symbol=""></button>
                </div>
                <div class="ticTacToe-slotWrapper">
                    <button type="button" class="ticTacToe-slot" data-x="0" data-y="1" data-symbol=""></button>
                </div>
                <div class="ticTacToe-slotWrapper">
                    <button type="button" class="ticTacToe-slot" data-x="1" data-y="1" data-symbol=""></button>
                </div>
                <div class="ticTacToe-slotWrapper">
                    <button type="button" class="ticTacToe-slot" data-x="2" data-y="1" data-symbol=""></button>
                </div>
                <div class="ticTacToe-slotWrapper">
                    <button type="button" class="ticTacToe-slot" data-x="0" data-y="2" data-symbol=""></button>
                </div>
                <div class="ticTacToe-slotWrapper">
                    <button type="button" class="ticTacToe-slot" data-x="1" data-y="2" data-symbol=""></button>
                </div>
                <div class="ticTacToe-slotWrapper">
                    <button type="button" class="ticTacToe-slot" data-x="2" data-y="2" data-symbol=""></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
